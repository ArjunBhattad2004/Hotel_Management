<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Process Payment</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='/images/process_payment.jpg') }}") no-repeat center center;
            background-size: cover;
            background-attachment: fixed; /* Makes sure the image stays in place when scrolling */
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 30px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #218838;
            border-radius: 5px;
        }
        .heading{
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_room') }}"><i class="fas fa-plus"></i> Add Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_bookings') }}"><i class="fas fa-tasks"></i> Manage Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('process_payment') }}"><i class="fas fa-credit-card"></i> Process Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="heading mb-4">Process Payment</h2>
        <div class="card p-4">

            <form method="POST" action="{{ url_for('process_payment') }}">
                <div class="mb-3">
                    <label for="booking_id">Booking ID</label>
                    <select class="form-control" id="booking_id" name="booking_id" required>
                        {% for bk in booking %}
                        <option value="{{ bk[0] }}">{{ bk[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="payment_method">Payment Method</label>
                    <select class="form-control" id="payment_method" name="payment_method" required>
                        <option value="Credit Card"> Credit Card </option>
                        <option value="Cash"> Cash </option>
                        <option value="Bank Transfer"> Bank Transfer </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom btn-block w-100">Process Payment</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
